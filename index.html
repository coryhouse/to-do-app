<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1 id="heading">To Do List</h1>
    <form id="form">
      <input placeholder="To Do Here" id="toDo" />
      <input type="time" placeholder="Time Here" id="time" />
      <input id="myCheck" type="submit" />
    </form>
    <ol id="List">
      <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
          <a id="timeSortButton-">Sort By Time</a>
          <a id="alphabeticalSortButton-">Sort Alphabeticlly</a>
        </div>
      </div>
    </ol>

    <script src="index.js"></script>
  </body>
</html>
